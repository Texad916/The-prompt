<script>
    //(a2 - b2)
    let a = prompt("Enter your a")
    let b = prompt("Enter your b")
     a=Number.parseInt(a)
     b=Number.parseInt(b)

    if(a>0 && b>0){
        alert((a**2) - (b**2))
    }
     else if(a==0  || b==0){
        alert((a**2) - (b**2))
    }

    }

    }
