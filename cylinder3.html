<script>
    let r = prompt("ENter ત્રિજયા")
    let h = prompt("enter ઊંચાઈ   ")
    r = Number.parseInt(r)
    h = Number.parseInt(h)

    if (r != 0 && h != 0) {
        alert(((22 / 7) * (r ** 2) * (h)) + )
    }
    else if( r==0 || h ==0){

    }
