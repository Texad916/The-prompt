<script>
    let l = prompt("Enter the value of     'l'    ")
    let b = prompt("Enter the value of     'b'  ")
    let h = prompt("Enter the value of     'h'  ")

    l = Number.parseInt(l)
    b = Number.parseInt(b)
    h = Number.parseInt(h)

    if (l > 0 && b > 0) {
        alert(2 * ((l * b) + (b * h) + (h * l)))
    }

    else if (l == 0 || b == 0 || h == 0) {
        alert("this type of cuboit cannot be exist")
    }
    else if (l == b == h) {
        alert(2 * ((l ** 2) + (l ** 2) + (l ** 2)))
    }
    else {
        alert(2 * ((l * b) + (b * h) + (h * l)))
    }
