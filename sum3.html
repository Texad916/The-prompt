<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(a -b)2</title>
</head>

<body>

</body>
<script>
    let a = prompt("enter the value of       'a' ")

    let b = prompt("enter the value of       'b' ")
    a = Number.parseInt(a)
    b = Number.parseInt(b)


    if (a != 0 && b != 0) {
        alert((a - b) ** 2)
    }
    else if (a == 0 && b == 0) {
        alert(' the solution of this sum is = "0" ')
    }
    else if (a == b || a === b) {
        alert(" the solution is =    '0' ")
    }
    else if (a < 0 || b < 0) {
        alert((a - b) ** 2)
    }
    else {
        "pls! refresh of reenter values there can be error occupide"
    }


</script>

</html>
