<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>

  <body>
    <div class="Options">
      <li class="refresh">
        <a class="link_" href="cuboid_6.html"> Refresh </a>
      </li>
      <li class="refresh">
        <a class="link_" href="cuboid_6.html"> Re-enter </a>
      </li>
      <li class=refresh>
        <a class=" back"  href="index.html">Go to main</a>
      </li>
    </div>
  </body>
  <script>
    let a = prompt("Enter value of a");
    let b = prompt("Enter value of b");
    let x = prompt("Enter value of x");

    a = Number.parseInt(a);
    b = Number.parseInt(b);
    x = Number.parseInt(x);

    if (a > 0 && b > 0) {
      alert((x + a) * (x + b));
    } else if (x == 0) {
      alert(a * b);
    } else if (x < 0) {
      alert(x ** 2 + (a + b) * x * -1 + a * b);
    } else if (a < 0) {
      alert(x ** 2 + (a + b) * x + a * b);
    } else if (b < 0) {
      alert(x ** 2 + (a + b) * x + a * b);
    } else if (a < 0 && b < 0) {
      alert(x ** 2 + (a + b) * x + a * b);
    } else if (a == 0 && b == 0) {
      alert(x ** 2 + x);
    } else if (a == 0) {
      alert(x ** 2 + b);
    } else if (b == 0) {
      alert(x ** 2 + a);
    } else {
      alert(x ** 2 + (a + b) * x + a * b);
    }
  </script>
</html>
