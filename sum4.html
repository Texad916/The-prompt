<!-- (x + a) (x + b) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum 4</title>
</head>

<body></body>
<script>
    let a = prompt("Enter value of a");
    let b = prompt("Enter value of b");
    let x = prompt("Enter value of x");

    a = Number.parseInt(a);
    b = Number.parseInt(b);
    x = Number.parseInt(x);

    if (a > 0 && b > 0) {
        alert((x + a) * (x + b));
    }
    else if ((x == 0)) {
        alert(a * b);
    }
    else if (x < 0) {
        alert((x ** 2) + (a + b) * (x) * (-1) + (a * b));
    }
    else if (a < 0) {
        alert(x ** 2 + ((a) + (b)) * (x) + ((a) * b));
    }
    else if (b < 0) {
        alert((x ** 2) + (a + (b)) * (x) + (a * b));
    }
    else if (a < 0 && b < 0) {
        alert((x ** 2) + (a + (b)) * (x) + (a * b));
    }
    else if (a == 0 && b == 0) {
        alert((x ** 2) + (x));
    }
    else if (a == 0) {
        alert((x ** 2) + (b))
    }
    else if (b == 0) {
        alert((x ** 2) + (a))
    }
    else if( x== -0){
        alert(( ((x**2))*-1 ) )  + (a +b )*(x*(-1)) + (a*b)    }
    else {
        alert((x ** 2) + (a + b) * (x) + (a * b));
    }
</script>

</html>
