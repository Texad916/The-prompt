<!-- ( a + b )2 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(a+b)2</title>
</head>

<body>

</body>
<script>

    let a = prompt('Enter the value of a')
    let b = prompt('Enter the value of b')
    a = Number.parseInt(a)
    b = Number.parseInt(b)

    if (a > 0 && b > 0) {
        alert(( a + b) ** 2)
    }


</script>

</html>
